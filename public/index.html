<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Casamento Renata e Rodrigo</title>
  </head>
  <body>
    <script>
      window.addEventListener("message", function (event) {
        const trustedOrigin =
          "https://hb-habit-auto-sb.auto.product.integrations.habit.io";
        if (event.origin !== trustedOrigin) {
          console.warn("Received message from untrusted origin:", event.origin);
        }

        console.log("Received message from iframe:", event.data);
      });
    </script>

    <script>
      iFrameResize(
        { log: false, heightCalculationMethod: "bodyScroll" },
        "#webview"
      );
    </script>
    <script src="https://cdn.habit.io/insurance-products/web-fe/iframeResizer.min.js"></script>
    <div id="root"></div>
  </body>
</html>
